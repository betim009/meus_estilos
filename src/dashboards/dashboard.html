<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Tabela de gastos</h3>
    <div class="dashboard-1">
        <span>Gastos obrigatórios</span>
        <div class="bar bar-1">60%</div>
        <span>Gastos com estética</span>
        <div class="bar bar-2">25%</div>
        <span>Gastos com lazer</span>
        <div class="bar bar-3">15%</div>
    </div>
    <div class="escala">
        <span>0%</span>
        <span>10%</span>
        <span>20%</span>
        <span>30%</span>
        <span>40%</span>
        <span>50%</span>
        <span>60%</span>
        <span>70%</span>
        <span>80%</span>
        <span>90%</span>
        <span>100%</span>
    </div>


</body>

</html>
